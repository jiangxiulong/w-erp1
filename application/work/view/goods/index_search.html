<fieldset>

    <legend>条件搜索</legend>

    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">物品名称</label>
            <div class="layui-input-inline">
                <input name="name" value="{$Think.get.name|default=''}" placeholder="请输入物品名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">物品编码</label>
            <div class="layui-input-inline">
                <input name="code" value="{$Think.get.code|default=''}" placeholder="请输入物品编码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">物品分类</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="c_id">
                    <option selected value="">- 全部分类 -</option>
                    {foreach $goodscate as $cate}
                    {eq name='Think.get.c_id' value='$cate.id'}
                    <option selected value="{$cate.id}">{$cate.name}</option>
                    {else}
                    <option value="{$cate.id}">{$cate.name}</option>
                    {/eq}
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>

</fieldset>

<script>form.render()</script>
