<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body">
        <div class="layui-form-item">
            <label class="layui-form-label label-required">工具名称</label>
            <div class="layui-input-block">
                <input name="name" value='{$vo.name|default=""}' required placeholder="请输入工具名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required">工具编码</label>
            <div class="layui-input-block">
                <input name="code" value='{$vo.code|default=""}' required placeholder="请输入工具编码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required">请选择分类</label>
            <div class="layui-input-block">
                <select class="layui-select" required name="c_id" lay-search>
                    {foreach $goodscate as $cate}
                    {if isset($vo.c_id) and $vo.c_id eq $cate.id}
                    <option selected value="{$cate.id}">{$cate.name|default=''}</option>
                    {else}
                    <option value="{$cate.id}">{$cate.name|default=''}</option>
                    {/if}
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required">使用次数</label>
            <div class="layui-input-block">
                <input name="use_num" value='{$vo.use_num|default=""}' required placeholder="请输入使用次数" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required">厂家</label>
            <div class="layui-input-block">
                <input name="seller_name" value='{$vo.seller_name|default=""}' required placeholder="请输入厂家" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required">上次实验日期</label>
            <div class="layui-input-block">
                <input class="layui-input date_time1" name="scsyrq" value='{$vo.scsyrq|default=""}' type="text" class="layui-input" placeholder="请选择上次实验日期">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required">型号</label>
            <div class="layui-input-block">
                <input name="xinghao" value='{$vo.xinghao|default=""}' required placeholder="请输入型号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工具状态</label>
            <div class="layui-input-block">
                <input name="status_" value='{$vo.status_|default="良好"}' placeholder="请输入工具状态" class="layui-input">
            </div>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

    <script>
        window.form.render();
        laydate.render({
            elem: '.date_time1'
            ,type: 'date'
        });
    </script>

</form>
