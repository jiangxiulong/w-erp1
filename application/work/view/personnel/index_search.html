<fieldset>

    <legend>条件搜索</legend>

    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">员工名称</label>
            <div class="layui-input-inline">
                <input name="name" value="{$Think.get.name|default=''}" placeholder="请输入员工名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">部门</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="d_id">
                    <option selected value="">- 全部部门 -</option>
                    {foreach $department as $team}
                    {eq name='Think.get.d_id' value='$team.id'}
                    <option selected value="{$team.id}">{$team.name}</option>
                    {else}
                    <option value="{$team.id}">{$team.name}</option>
                    {/eq}
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>

</fieldset>

<script>form.render()</script>
